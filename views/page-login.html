 <script src="/res/core/page-login.js"></script>

<div class="login-body">    
    <div class="container-fluid">
        <section class="row">
            <!-- Main panel starts here -->
            <div class="col-sm-12">
    		    <div class="row">

    		        <div class="login-form col-md-3 col-xs-12" id="loginForm">
                        <!-- create process loader here -->
    		            <div class="form form-horizontal fh" style="padding-left:20px;">

    		                <div class="login-logo"></div>

    		                <div class="form-group login-form-group">
    		                    <label class="col-sm-12 form-login-label">Login ID</label>
    		                    <div class="col-sm-12">
    		                        <input type="text" id="username" name="username" placeholder="Login ID" data-bind="value: lg.configLogin.username"  required />
    		                    </div>
    		                </div>
    		                <div class="form-group login-form-group">
    		                    <label class="col-sm-12 form-login-label">Password</label>
    		                    <div class="col-sm-12">
    		                        <input type="password" id="password" name="password" placeholder="Your Password" data-bind="value: lg.configLogin.password"  required />
    		                    </div>
    		                </div>
    		                <div class="form-group login-form-group">
    		                    <div class="col-sm-12">
    		                        <button class="btn btn-primary" id="btnLogin" data-bind="click: lg.getLogin">Login</button>
    		                        <div class="form-login-forgot">
    		                            <a href="#" id="forgetPassword">Can't access your account?</a>
    		                        </div>
    		                    </div>
    		                </div>
    		                <div class="form-group login-form-group">
    		                    <label class="label label-danger form-login-label"></label>
    		                </div>
    		            </div>
    		        </div>
    		        <div class="login-bg col-md-9">
    		           &nbsp;
    		        </div>
    		    </div>
    		    <!-- Modal Forget Password -->
    		 </div>
    	</section>
    </div>
</div>
