<!-- main -->
<div class="col-xs-12 col-sm-12" id="content" data-bind="with: databrowser">
	<div class="col-md-12">
		<ol class="breadcrumb bc-custom">
			<li>Data Browser</li>
			<li class="active">
				<span data-bind="text: br.breadcrumb"></span> Data Browsers
			</li>
		</ol>
		<div data-bind="visible: (br.pageVisible() == '')">
			<button class="btn btn-sm btn btn-primary mgTop15" data-bind="visible: app.showfilter(), click: function () { app.showfilter(false); }">
	    		<span class="glyphicon glyphicon-search"></span>					
			</button>
			<button class="btn btn-sm btn btn-default mgTop15" data-bind="visible: !app.showfilter(), click: function () { app.showfilter(true); }">
	    		<span class="glyphicon glyphicon-search"></span>					
			</button>
			<div class="btn-group" role="group">
		    	<button class="btn btn-sm btn-primary mgTop15" data-bind="click: br.getDataBrowser">

		    	</button>

		    		<span class="glyphicon glyphicon-plus"></span> Add
		    	</button>
		    	<button class="btn btn-sm btn-danger mgTop15" data-bind="click: br.DeleteBrowser">
		    		<span class="glyphicon glyphicon-remove"></span> Delete
		    	</button>
			</div>
			<nav class="navbar mgTop15 mgBtm-15" data-bind="visible: app.showfilter()">
				<div class="col-md-4">
					<label class="col-md-3 filter-label no-left-padding">
						Search
					</label>
					<div class="col-md-8">
						<input class="form-control full-width input-sm searchbr" name="search" type="text" data-bind="value: br.searchfield" placeholder="Type keyword here" />
					</div>
				</div>
			</nav>
			<div class="">
				<div class="pdCustom position-custom">
					{{template "_miniloader.html"}}
					<div data-bind="visible: !app.miniloader()">

						<p class="bg-danger bgcustom">Please click row to edit!</p>
					</div>
				</div>
			</div> 
		</div>
		<div data-bind="visible: (br.pageVisible() == 'editor')">
			{{template "page-databrowserdesign.html"}}
		</div>

		    		<span class="glyphicon glyphicon-refresh"></span> Refresh
		    	</button>
		        <button class="btn btn-sm btn-primary mgTop15" data-bind="click: br.filterSimple, visible: (br.onVisible() == 'advance')">

		    	</button>
		    	<button class="btn btn-sm btn-primary mgTop15" data-bind="click: br.filterAdvance, visible: (br.onVisible() == 'simple')">
		    		Advance Filter
		    	</button>
	    	</div>
		</nav>
