	<div class="col-md-12">
		<h1>Data Browser</h1>
		<div data-bind="visible: (br.pageVisible() === '')">
			<nav class="navbar">
				<button class="btn btn-sm btn-primary navbar-btn" data-bind="click: br.getDataBrowser">
					<span class="glyphicon glyphicon-refresh"></span> Refresh
				</button>
				<button class="btn btn-sm btn-success navbar-btn" data-bind="click: br.OpenBrowserForm">
					<span class="glyphicon glyphicon-plus"></span> Add
				</button>
				<button class="btn btn-sm btn-danger navbar-btn" data-bind="click: br.DeleteBrowser">
					<span class="glyphicon glyphicon-remove"></span> Delete
		    	</button>
			</nav>
			<nav class="navbar no-padding" data-bind="visible: (app.mode() == '')">
				<div class="col-md-4">
					<label class="col-md-3 filter-label no-left-padding">
						Search
					</label>
					<div class="col-md-8">
						<input class="form-control full-width input-sm searchbr" name="search" type="text" data-bind="value: br.searchfield" placeholder="Type keyword here" />
					</div>
				</div>
			</nav>

				<div class="panel-heading">
					<h1 class="panel-title">All Data Browser</h1>
				</div>

					<div class="grid grid-databrowser" data-bind="kendoGrid: { dataSource:{ pageSize: 15 }, data: br.dataBrowser, columns: br.browserColumns, change: br.selectBrowser, filterfable: false, pageable: true, dataBound: app.gridBoundTooltipster('.grid-databrowser') }"></div>
				</div>
				<p class="bg-danger bgcustom">Please click row to edit!</p>
			</div> 
		</div>
