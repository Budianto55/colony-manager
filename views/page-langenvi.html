<style>
	.no-left-padding {
		padding-left: 0px;
	}
</style>

<ol class="breadcrumb bc-custom">
	<li>Language Enviroment</li>
	<li class="active">
    	<span data-bind="text: lang.breadcrumb"></span> Language Enviroment
    </li>
</ol>

<nav class="navbar" data-bind="visible: (app.mode() == '')">
	<button class="btn btn-sm btn btn-default mgTop15" data-bind="visible: !app.showfilter(), click:function(){ app.showfilter(true) }">
		<span class="glyphicon glyphicon-search"></span>					
	</button>
	<button class="btn btn-sm btn btn-primary mgTop15" data-bind="visible: app.showfilter(), click: function () { app.showfilter(false) }">
	    		<span class="glyphicon glyphicon-search"></span>					
	</button>
	<div class="btn-group" role="group">
    	<button class="btn btn-sm btn-primary mgTop15" data-bind="click:lang.getserverlanguage()">
    		<span class="glyphicon glyphicon-refresh"></span> Refresh
    	</button>
	</div>
</nav>

<nav class="navbar mgTop15 mgBtm-15" data-bind="visible: app.showfilter()">
	<div class="col-md-4">
		<label class="col-md-4 filter-label" >
			Search
		</label>
		<div class="col-md-8">
			<input class="form-control full-width input-sm search" name="search" type="text" placeholder="Type Keyword here" data-bind="value:lang.filter.search">
		</div>
	</div>
	<div class="col-md-4">
		<label class="col-md-4 filter-label">
			Server OS
		</label>
		<div class="col-md-8">
			<select name="os" class="full-width" data-bind="kendoDropDownList: { data: srv.templateOS, dataValueField:'value', dataTextField:'text', optionLabel: 'Select One', value:lang.filter.os}"></select>
		</div>
		<div class="clearfix"></div>
	</div>
</nav>	

<div class="" data-bind="visible: (app.mode() == '')">
	<div class="pdCustom position-custom">
		{{template "_miniloader.html"}}	
		<div data-bind="visible: !app.miniloader()">
			<div class="grid grid-langEnvi"></div>
		</div>	
	</div>	
</div>
