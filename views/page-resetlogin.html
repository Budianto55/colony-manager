 <script src="/res/core/page-login.js"></script>

<div class="login-body">    
    <div class="container-fluid">
        <section class="row">
            <!-- Main panel starts here -->
            <div class="col-sm-12">
    		    <div class="row">

    		        <div class="login-form col-md-3 col-xs-12" id="loginForm">
                        <!-- create process loader here -->
                
    		            <div class="form form-horizontal fh-reset">

    		                <center>
                                <div class="login-logo-reset"></div>
                                <h4 class="head-reset">Reset Your Password</h4>
                            </center>

    		                <div class="form-group login-form-group">
    		                    <label class="col-sm-12 form-login-label">New Password</label>
    		                    <div class="col-sm-12">
    		                        <input type="password" class="form-control input-sm full-width" id="password" name="password" placeholder="Your Password" data-bind="value: lg.confirmReset.new_pass"  required />
    		                    </div>
    		                </div>
                            <div class="form-group login-form-group">
                                <label class="col-sm-12 form-login-label">Confirm New Password</label>
                                <div class="col-sm-12">
                                    <input type="password" class="form-control input-sm full-width" id="password" name="password" placeholder="Your Password" data-bind="value: lg.confirmReset.confirm_pass"  required />
                                </div>
                            </div>
    		                <div class="form-group login-form-group">
    		                    <div class="col-sm-12">
    		                        <button class="btn btn-sm btn-primary full-width" id="btnLogin" data-bind="click: lg.getConfirmReset">Reset</button>
    		                    </div>
    		                </div>
    		                <div class="form-group login-form-group">
    		                    <label class="label label-danger form-login-label"></label>
    		                </div>
    		            </div>
    		        </div>
    		        <div class="login-bg col-md-9">
    		           &nbsp;
    		        </div>
    		    </div>
    		 </div>
    	</section>
    </div>
</div>
