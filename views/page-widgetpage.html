<!-- core -->
<script src="/res/core/page-widgetpage.js"></script>

<!-- main area -->
<div class="col-xs-12 col-sm-12" id="content" data-bind="with: WidgetPage">
	<div class="col-md-12" data-bind="visible: (app.section() == 'widgetpage')">
		<h1>Page</h1>
		<nav class="navbar" data-bind="visible: (app.mode() == '')">
            <button class="btn btn-sm btn-primary navbar-btn" data-bind="click: getPageList">
	    		<span class="glyphicon glyphicon-refresh"></span> Refresh
	    	</button>
            <button class="btn btn-sm btn-success navbar-btn" data-bind="click: addPage">
	    		<span class="glyphicon glyphicon-plus"></span> Add Page
	    	</button>
	    	<button class="btn btn-sm btn-danger navbar-btn" id="removeWebGrabber" data-bind="click: removePage">
	    		<span class="glyphicon glyphicon-remove"></span> Delete
	    	</button>
		</nav>
		<nav class="navbar no-padding" data-bind="visible: (app.mode() == '')">
			<div class="col-md-4">
				<label class="col-md-3 filter-label no-left-padding">
					Search
				</label>
				<div class="col-md-8">
					<input class="form-control full-width input-sm searchbr" name="search" type="text" data-bind="" placeholder="Type keyword here" />
				</div>
			</div>
		</nav>
		<div class="panel" data-bind="visible: (app.mode() == '')">
		    <div class="panel-body">
		    	<div class="grid grid-page" data-bind="kendoGrid: { dataSource: { pageSize: 15, schema: { 
					model: { 
			    		id: 'Field', 
		    			fields: { 
		    				title: { editable: false }, 
		    				url: { editable: false }
						} 
					} 
				} }, data: wp.pageListdata, change: wp.selectPage,selectable: 'row', columns: wp.PageColumns, editable: true, filterfable: false, pageable: true, dataBound: app.gridBoundTooltipster('.grid-page') }"></div>
		    </div>
		    <p class="bg-danger bgcustom">Please click row to edit!</p>
		</div>

		<nav class="navbar" data-bind="visible: (app.mode() == 'editor')">
			<button class="btn btn-sm btn-warning navbar-btn" data-bind="click: backToFront">
	    		<span class="glyphicon glyphicon-chevron-left"></span> Back
	    	</button>
            <button class="btn btn-sm btn-primary navbar-btn" data-bind="click: savePage">
	    		<span class="glyphicon glyphicon-save"></span> Save
	    	</button>
		</nav>
		<div class="panel" data-bind="visible: (app.mode() == 'editor')">
			<div class="panel-heading">
		        <h1 class="panel-title">
		        	<span data-bind="text: (scrapperMode() == '') ? 'Create New' : 'Edit'"></span>
			        	Page
	        	</h1>
		    </div>
		    <div class="clearfix">&nbsp;</div>
			<div class="panel-body">
				<form class="form-horizontal form-widget" data-bind="with: configPageList" novalidate>
			    	<div class="col-md-12">
			    		<div class="form-group">
				    		<label class="col-md-3 databrowser-label">ID</label>
				    		<div class="col-md-7">
					    		<input required type="text" class="form-control input-sm" name="_id" placeholder="Type the page id Here" data-bind="value: _id">
								<span class="k-invalid-msg" data-for="_id"></span>
				    		</div>
			    		</div>
			    		<div class="form-group">
				    		<label class="col-md-3 databrowser-label">Title</label>
				    		<div class="col-md-7">
					    		<input required type="text" class="form-control input-sm" name="title" placeholder="Type the page name Here" data-bind="value: title">
								<span class="k-invalid-msg" data-for="title"></span>
				    		</div>
			    		</div>
			    		<div class="form-group">
				    		<label class="col-md-3 databrowser-label">URL</label>
				    		<div class="col-md-7">
					    		<input type="text" class="form-control input-sm" name="url" placeholder="Type the page url Here" data-bind="value: url">
				    		</div>
			    		</div>
			    		<div class="form-group">
				    		<label class="col-md-3 databrowser-label">Page Data Source</label>
				    		<div class="col-md-7">
					    		<select required data-bind="kendoMultiSelect:{ autoClose: false, data: wp.allDataSources, value: dataSources, placeholder: 'Choose the data source' }" name="datasource" id="datasource"></select>
							    <span class="k-invalid-msg" data-for="datasource"></span>
				    		</div>
			    		</div>
			    	</div>
			    </form>
			</div>
		</div>

	</div>
</div>
