<button style="display:none" title="asd" data-content="" id="popbtn"></button>

<script type="text/template" id="popover-content-template">
    <div id="spark" class="ct-custom" >
        <table data-bind="with:df.sparkModel,visible: (df.popoverMode() == 'Spark')">
            <tbody>
                <tr>
                    <td>Spark Master</td>
                    <td>
                        <input type="text" class="inp-custom" data-bind="value:master" placeholder="">
                        <button class="btn pd-custom fileChooserBtn">..</button>
                    </td>
                </tr>
                <tr>
                    <td>Mode</td>
                    <td>
                        <input type="text" class="inp-custom" data-bind="value:mode" placeholder="">
                        <button class="btn pd-custom fileChooserBtn">..</button>
                    </td>
                </tr>
                <tr>
                    <td>App files</td>
                    <td>
                        <input type="text" class="inp-custom" data-bind="value:appfiles" placeholder="Comma separated list of jars or python HDFS files.">
                        <button class="btn pd-custom fileChooserBtn">..</button>
                    </td>
                </tr>
                <tr>
                    <td>App Name</td>
                    <td>
                        <input type="text" class="inp-custom" data-bind="value:appname" placeholder="Application name">
                        <button class="btn pd-custom fileChooserBtn">..</button>
                    </td>
                </tr>
                <tr>
                    <td>Main Class</td>
                    <td>
                        <input type="text" class="inp-custom" data-bind="value:mainclass" placeholder="">
                    </td>
                </tr>
            </tbody>
        </table>
        <table data-bind="with:df.hdfsModel, visible: (df.popoverMode() == 'HDFS')">
            <tbody>
                <tr>
                    <td>HDFS Script</td>
                    <td>
                        <input type="text" class="inp-custom" data-bind="value:script" placeholder="HDFS executable/script.">
                    </td>
                </tr>
            </tbody>
        </table>
         <table data-bind="with:df.sshModel, visible: (df.popoverMode() == 'SSH Script')">
            <tbody>
                <tr>
                    <td>User and Host</td>
                    <td>
                        <input type="text" class="inp-custom" data-bind="value:script" placeholder="user@host.com">
                    </td>
                </tr>
                <tr>
                    <td>SSH Script</td>
                    <td>
                        <input type="text" class="inp-custom" data-bind="value:script" placeholder="SSH script..">
                    </td>
                </tr>
            </tbody>
        </table>
        <table data-bind="with:df.hiveModel, visible: (df.popoverMode() == 'Hive')">
            <tbody>
                <tr>
                    <td>Script</td>
                    <td>
                        <input type="text" class="inp-custom" data-bind="value:scriptpath" placeholder="Path to the script on HDFS.">
                        <button class="btn pd-custom fileChooserBtn">..</button>
                    </td>
                </tr>
                <tr>
                    <td>Hive XML</td>
                    <td>
                        <input type="text" class="inp-custom" data-bind="value:hivexml" placeholder="Refer to a hive-site.xml for connecting to Hive.">
                        <button class="btn pd-custom fileChooserBtn">..</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <table data-bind="with:df.shModel, visible: (df.popoverMode() == 'Shell Script')">
            <tbody>
                <tr>
                    <td>Shell Command</td>
                    <td>
                        <input type="text" class="inp-custom" data-bind="value:script" placeholder="Shell command to execute, e.g script.sh">
                        <button class="btn pd-custom fileChooserBtn">..</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <table data-bind="with:df.hsModel, visible: (df.popoverMode() == 'Map Reduce')">
            <tbody>
                <tr>
                    <td>Mapper</td>
                    <td>
                        <input type="text" class="inp-custom" data-bind="value:mapper" placeholder="The executable/script to be used as mapper.">
                        <button class="btn pd-custom fileChooserBtn">..</button>
                    </td>
                </tr>
                <tr>
                    <td>Reducer</td>
                    <td>
                        <input type="text" class="inp-custom" data-bind="value:reducer" placeholder="The executable/script to be used as reducer.">
                        <button class="btn pd-custom fileChooserBtn">..</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <table data-bind="with:df.javaAppModel,visible: (df.popoverMode() == 'Java App')">
            <tbody>
                <tr>
                    <td>Jar Name</td>
                    <td>
                        <input type="text" class="inp-custom" data-bind="value:jar" placeholder="Path to the jar on HDFS.">
                        <button class="btn pd-custom fileChooserBtn">..</button>
                    </td>
                </tr>
                <tr>
                    <td>Main Class</td>
                    <td>
                        <input type="text" class="inp-custom" data-bind="value:mainclass" placeholder="Java class. e.g. org.apache.hadoop.examples.Grep">
                    </td>
                </tr>
            </tbody>
        </table>
        <table data-bind="with:df.emailModel, visible: (df.popoverMode() == 'Email')">
            <tbody>
                <tr>
                    <td>To Addresses</td>
                    <td>
                        <input type="text" class="inp-custom" data-bind="value:to" placeholder="Comma-separated values">
                    </td>
                </tr>
                <tr>
                    <td>Subject</td>
                    <td>
                        <input type="text" class="inp-custom" data-bind="value:subject" placeholder="Plain-text">
                    </td>
                </tr>
                <tr>
                    <td>Body</td>
                    <td>
                        <textarea class="inp-custom" data-bind="value:body"></textarea>
                    </td>
                </tr>
            </tbody>
        </table>
        <table data-bind="with:df.stopModel, visible: (df.popoverMode() == 'Stop')">
            <tbody>
                <tr>
                    <td>Message</td>
                    <td>
                        <textarea class="inp-custom" data-bind="value:message"></textarea>
                    </td>
                </tr>
            </tbody>
        </table>
        <table data-bind="visible: (df.popoverMode() == 'Transitions')">
            <tbody>
                <tr>
                    <td>When Failed</td>
                    <td>
                        <input type="text" class="inp-fork inp-left" data-bind="kendoDropDownList: { data: df.allAction, value:df.whenFailed}">
                    </td>
                </tr>                
            </tbody>
        </table>
        <table  id= "fork" data-bind="with:df.forkModel, visible: (df.popoverMode() == 'fork')">
            <tbody data-bind = "foreach:df.arrayconn">
                <tr>
                    <td>If</td>
                    <td>
                        <input type="text" class="inp-fork inp-left" data-bind="" placeholder="">
                    </td>
                    <td>Go To</td>
                    <td>
                        <input type="text" class="inp-fork inp-right" data-bind="value: name" placeholder="">
                    </td>
                </tr> 
            </tbody>
        </table>
        <a class="btn btn-sm btn-warning pull-left" data-bind="" onclick="df.closePopover('#popbtn');">Cancel</a>
        <a class="mgBottom btn btn-sm btn-primary pull-right" onclick="df.saveActionData();" data-bind="">Add</a>
    </div>
    <div style="clear:both;"></div>
</script>
